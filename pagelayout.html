<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Page Layout</title>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
    }

    h1 {
      color: #222;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0077cc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      margin-bottom: 40px;
    }

    .flex-layout {
      display: flex;
      gap: 10px;
    }

    .flex-layout div {
      background-color: #8ecae6;
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-layout div {
      background-color: #ffb703;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="animations.html">Animations</a>
    <a href="transitions.html">Transitions</a>
    <a href="transformations.html">Transformations</a>
    <a href="pagelayout.html">Page Layout</a>
  </nav>

  <h1>CSS Page Layout</h1>

  <div class="section">
    <h2>Flexbox Layout</h2>
    <div class="flex-layout">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
    </div>
  </div>

  <div class="section">
    <h2>Grid Layout</h2>
    <div class="grid-layout">
      <div>Grid 1</div>
      <div>Grid 2</div>
      <div>Grid 3</div>
    </div>
  </div>
</body>
</html>
